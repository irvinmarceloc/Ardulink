<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ardutooth
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div id="container">
    <div *ngFor= "let device of Devices">
      <p>{{device.name}}</p>
      <p>{{device.address}}</p>
      <p>{{device.id}}</p>
      <p>{{device.class}}</p>
      
      <button (click)="connect(data.address)" ></button>
    </div>
  </div>
  
</ion-content>
